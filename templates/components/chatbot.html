<!-- AI Chatbot Widget -->
<div class="chatbot-widget" id="chatbotWidget">
  <!-- Chat Button -->
  <div class="chatbot-button" id="chatbotButton">
    <i class="fas fa-robot"></i>
    <span class="chatbot-badge">1</span>
  </div>
  
  <!-- Chat Window -->
  <div class="chatbot-window" id="chatbotWindow">
    <!-- Chat Header -->
    <div class="chatbot-header">
      <div class="d-flex align-items-center">
        <div class="chatbot-avatar">
          <i class="fas fa-robot"></i>
        </div>
        <div class="ms-3">
          <h6 class="mb-0">Aura Assistant</h6>
          <small class="text-success">Online</small>
        </div>
      </div>
      <button class="chatbot-close" id="chatbotClose">
        <i class="fas fa-times"></i>
      </button>
    </div>
    
    <!-- Chat Messages -->
    <div class="chatbot-messages" id="chatbotMessages">
      <div class="message bot-message">
        <div class="message-content">
          <p>ðŸ‘‹ Hello! I'm Aura Assistant, your friendly AI helper!</p>
          <p>What's your name, sir?</p>
        </div>
      </div>
    </div>
    
    <!-- Chat Input -->
    <div class="chatbot-input">
      <div class="input-group">
        <input type="text" class="form-control" id="chatbotInput" placeholder="Type your message...">
        <button class="btn btn-primary" id="chatbotSend">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </div>
</div>

<style>
.chatbot-widget {
  position: fixed;
  bottom: 20px;
  right: 20px;
  z-index: 9999;
}

.chatbot-button {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  border: none;
  color: white;
  font-size: 24px;
  cursor: pointer;
  box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
  transition: all 0.3s ease;
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
}

.chatbot-button:hover {
  transform: scale(1.1);
  box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
}

.chatbot-badge {
  position: absolute;
  top: -5px;
  right: -5px;
  background: #ff4757;
  color: white;
  border-radius: 50%;
  width: 20px;
  height: 20px;
  font-size: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
}

.chatbot-window {
  position: absolute;
  bottom: 80px;
  right: 0;
  width: 350px;
  height: 500px;
  background: white;
  border-radius: 12px;
  box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
  display: none;
  flex-direction: column;
  overflow: hidden;
  animation: slideUp 0.3s ease;
}

@keyframes slideUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.chatbot-header {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  padding: 15px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.chatbot-avatar {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.2);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 20px;
}

.chatbot-close {
  background: none;
  border: none;
  color: white;
  font-size: 18px;
  cursor: pointer;
  opacity: 0.8;
  transition: opacity 0.3s ease;
}

.chatbot-close:hover {
  opacity: 1;
}

.chatbot-messages {
  flex: 1;
  padding: 20px;
  overflow-y: auto;
  background: #f8f9fa;
}

.message {
  margin-bottom: 15px;
  display: flex;
  animation: fadeIn 0.3s ease;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.bot-message {
  justify-content: flex-start;
}

.user-message {
  justify-content: flex-end;
}

.message-content {
  max-width: 80%;
  padding: 12px 16px;
  border-radius: 18px;
  background: white;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

.bot-message .message-content {
  background: white;
  color: #333;
  border-bottom-left-radius: 4px;
}

.user-message .message-content {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  border-bottom-right-radius: 4px;
}

.message-content p {
  margin: 0;
  line-height: 1.4;
}

.typing-indicator {
  display: flex;
  gap: 4px;
  padding: 8px 12px;
}

.typing-dot {
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background: #667eea;
  animation: typing 1.4s infinite;
}

.typing-dot:nth-child(2) {
  animation-delay: 0.2s;
}

.typing-dot:nth-child(3) {
  animation-delay: 0.4s;
}

@keyframes typing {
  0%, 60%, 100% {
    transform: translateY(0);
  }
  30% {
    transform: translateY(-10px);
  }
}

.chatbot-input {
  padding: 15px;
  background: white;
  border-top: 1px solid #e9ecef;
}

.service-options {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 10px;
  margin-top: 10px;
}

.service-btn {
  padding: 10px;
  border: 2px solid #667eea;
  background: white;
  color: #667eea;
  border-radius: 8px;
  cursor: pointer;
  transition: all 0.3s ease;
  font-size: 14px;
}

.service-btn:hover {
  background: #667eea;
  color: white;
}

@media (max-width: 768px) {
  .chatbot-window {
    width: 90vw;
    right: 5vw;
    height: 70vh;
  }
}
</style>

<script>
class Chatbot {
  constructor() {
    this.conversationStage = 'name';
    this.userData = {
      name: '',
      email: '',
      phone: '',
      service: ''
    };
    this.init();
  }

  init() {
    this.chatbotButton = document.getElementById('chatbotButton');
    this.chatbotWindow = document.getElementById('chatbotWindow');
    this.chatbotClose = document.getElementById('chatbotClose');
    this.chatbotInput = document.getElementById('chatbotInput');
    this.chatbotSend = document.getElementById('chatbotSend');
    this.chatbotMessages = document.getElementById('chatbotMessages');

    this.attachEventListeners();
  }

  attachEventListeners() {
    this.chatbotButton.addEventListener('click', () => this.toggleChat());
    this.chatbotClose.addEventListener('click', () => this.closeChat());
    this.chatbotSend.addEventListener('click', () => this.sendMessage());
    this.chatbotInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') this.sendMessage();
    });
  }

  toggleChat() {
    const isOpen = this.chatbotWindow.style.display === 'flex';
    this.chatbotWindow.style.display = isOpen ? 'none' : 'flex';
    if (!isOpen) {
      this.chatbotInput.focus();
    }
  }

  closeChat() {
    this.chatbotWindow.style.display = 'none';
  }

  sendMessage() {
    const message = this.chatbotInput.value.trim();
    if (!message) return;

    this.addMessage(message, 'user');
    this.chatbotInput.value = '';

    // Process user response based on conversation stage
    setTimeout(() => this.processUserInput(message), 500);
  }

  processUserInput(message) {
    switch (this.conversationStage) {
      case 'name':
        this.userData.name = message;
        this.conversationStage = 'email';
        this.addMessage(`Nice to meet you, ${this.userData.name}! ðŸŽ‰`, 'bot');
        this.addMessage('What\'s your email address?', 'bot');
        break;

      case 'email':
        if (this.validateEmail(message)) {
          this.userData.email = message;
          this.conversationStage = 'phone';
          this.addMessage('Thank you! ðŸ“§', 'bot');
          this.addMessage('What\'s your contact number?', 'bot');
        } else {
          this.addMessage('Please provide a valid email address (e.g., name@example.com)', 'bot');
        }
        break;

      case 'phone':
        if (this.validatePhone(message)) {
          this.userData.phone = message;
          this.conversationStage = 'service';
          this.addMessage('Thank you! ðŸ“ž', 'bot');
          this.addMessage('What service do you need?', 'bot');
          this.showServiceOptions();
        } else {
          this.addMessage('Please provide a valid phone number (e.g., +1234567890)', 'bot');
        }
        break;

      case 'service':
        this.userData.service = message;
        this.conversationStage = 'completed';
        this.addMessage(`Perfect! I've noted that you need ${message}. âœ…`, 'bot');
        this.addMessage('Thank you for providing your information! Our team will contact you soon. ðŸš€', 'bot');
        this.saveConversation();
        break;
    }
  }

  showServiceOptions() {
    const services = [
      'Web Development',
      'Mobile Apps',
      'Digital Marketing',
      'UI/UX Design',
      'Software Solutions',
      'Consulting'
    ];

    const serviceHtml = services.map(service => 
      `<button class="service-btn" onclick="chatbot.selectService('${service}')">${service}</button>`
    ).join('');

    const messageHtml = `
      <div class="message bot-message">
        <div class="message-content">
          <p>Please select a service:</p>
          <div class="service-options">
            ${serviceHtml}
          </div>
        </div>
      </div>
    `;

    this.chatbotMessages.insertAdjacentHTML('beforeend', messageHtml);
    this.scrollToBottom();
  }

  selectService(service) {
    this.chatbotInput.value = service;
    this.sendMessage();
  }

  validateEmail(email) {
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return emailRegex.test(email);
  }

  validatePhone(phone) {
    const phoneRegex = /^[\+]?[1-9][\d]{0,15}$/;
    return phoneRegex.test(phone.replace(/[\s\-\(\)]/g, ''));
  }

  addMessage(text, sender) {
    const messageHtml = `
      <div class="message ${sender}-message">
        <div class="message-content">
          <p>${text}</p>
        </div>
      </div>
    `;

    this.chatbotMessages.insertAdjacentHTML('beforeend', messageHtml);
    this.scrollToBottom();
  }

  addTypingIndicator() {
    const typingHtml = `
      <div class="message bot-message" id="typingIndicator">
        <div class="message-content">
          <div class="typing-indicator">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
          </div>
        </div>
      </div>
    `;

    this.chatbotMessages.insertAdjacentHTML('beforeend', typingHtml);
    this.scrollToBottom();
  }

  removeTypingIndicator() {
    const indicator = document.getElementById('typingIndicator');
    if (indicator) indicator.remove();
  }

  scrollToBottom() {
    this.chatbotMessages.scrollTop = this.chatbotMessages.scrollHeight;
  }

  saveConversation() {
    // Save conversation to database via API
    fetch('/api/chatbot/save', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(this.userData)
    })
    .then(response => response.json())
    .then(data => {
      console.log('Conversation saved:', data);
    })
    .catch(error => {
      console.error('Error saving conversation:', error);
    });
  }
}

// Initialize chatbot when DOM is loaded
document.addEventListener('DOMContentLoaded', () => {
  window.chatbot = new Chatbot();
});
</script>
